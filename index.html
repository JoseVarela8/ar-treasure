<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>B√∫squeda del Tesoro AR.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Igual que el que te funcionaba -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* evita el ‚Äúpantallazo‚Äù negro tapando el video */
        canvas.a-canvas {
            background: transparent !important;
        }

        #mensaje {
            position: fixed;
            left: 50%;
            top: 12px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, .7);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
            font-size: 14px;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div id="mensaje">üß≠ Escanea los marcadores para comenzar la aventura</div>

    <!-- Misma estructura, solo agrego alpha y facingMode -->
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; facingMode: environment;"
        renderer="antialias:true; alpha:true; colorManagement:true" init-game>
        <!-- M1 -->
        <a-marker type="pattern" url="assets/patrones/marcador1.patt?v=6" id="m1">
            <a-entity gltf-model="assets/modelos/mapa.glb" position="0 0 0" scale="0.5 0.5 0.5"
                rotation="-90 0 0"></a-entity>
            <a-text value="Pista 1: Encuentra la llave" position="0 1 0" align="center"></a-text>
        </a-marker>

        <!-- M2 -->
        <a-marker type="pattern" url="assets/patrones/marcador2.patt?v=6" id="m2">
            <a-entity gltf-model="assets/modelos/llave.glb" position="0 0 0" scale="0.5 0.5 0.5"
                rotation="-90 0 0"></a-entity>
            <a-text value="Pista 2: Busca el cofre" position="0 1 0" align="center"></a-text>
        </a-marker>

        <!-- M3 -->
        <a-marker type="pattern" url="assets/patrones/marcador3.patt?v=6" id="m3">
            <a-entity gltf-model="assets/modelos/cofre.glb" position="0 0 0" scale="0.7 0.7 0.7" rotation="-90 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-entity>
            <a-text value="¬°Encontraste el tesoro!" position="0 1 0" align="center"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/game.js"></script>
</body>

</html>
